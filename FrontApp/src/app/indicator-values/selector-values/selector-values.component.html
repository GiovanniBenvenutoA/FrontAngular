<mat-form-field style="margin-left: 80px !important;" >
  <mat-label>Seleccione Indicador</mat-label>
  <mat-select [(value)]="Selector" (selectionChange)="toogle($event)">
    <mat-option *ngFor="let indicador of indicadores" [value]="indicador.key">
      {{indicador.key}}
    </mat-option>
  </mat-select>
</mat-form-field>
<div class="card border-dark mb-3" style="position: relative; width:800px ;right: 190px;">
  <div class="card-header bg-info text-center text-white">Detalle del Indicador </div>
  <div class="card-body text-dark">
      <h5 class="card-title " style="margin-top: 20px !important;">Listado Indicadores Diarios</h5>
     <app-table-values [recarga]="flagRecarga"></app-table-values>
  </div>
