<div class="container">
  <div>
<mat-form-field style="margin-left: 80px !important; float:left ; right: 300px;" >
    <mat-label>Seleccione Indicador</mat-label>
    <mat-select [(value)]="Selector" (selectionChange)="toogle($event)">
      <mat-option *ngFor="let indicador of indicadores" [value]="indicador.key">
        {{indicador.key}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

  <mat-form-field style="margin-left: 80px !important; float:left ; left: 40px; margin-top: -64px;">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
    <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
